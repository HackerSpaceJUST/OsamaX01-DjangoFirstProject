<!DOCTYPE html>
<html lang = "eng">
    <head> 
        <title> Grid </title>
        <style>
            #grid {
                background-color: greenyellow;
                display: grid;
                padding : 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 32% 32% 32%;
            }

            .gridclass {
                background-color: grey;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id = "grid">
            <div class = "gridclass"> 1 </div>
            <div class = "gridclass"> 2 </div>
            <div class = "gridclass"> 3 </div>
            <div class = "gridclass"> 4 </div>
            <div class = "gridclass"> 5 </div>
            <div class = "gridclass"> 6 </div>
            <div class = "gridclass"> 7 </div>
            <div class = "gridclass"> 8 </div>
            <div class = "gridclass"> 9 </div>
        </div>
    </body>
</html>
