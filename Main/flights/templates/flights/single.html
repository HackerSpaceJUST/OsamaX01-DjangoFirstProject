<!DOCTYPE html>
<html>
    <head>
        <title> flight {{fli.id}} </title>
    </head>
    <body>
        <h1> Flight {{fli.id}} </h1>
        <ul>
            <li> Flight Origin : {{fli.origin}}  </li>
            <li> Flight Destination : {{fli.destination}}  </li>
            <li> Flight Duration : {{fli.duration}}  </li>
        </ul>

        <h1> Passengers: </h1>
        <ul>
            {% for x in AllPass %}
                <li> {{x}} </li>
            {% empty %}
                <li> No Passengers yet </li>
            {% endfor %}
        </ul>

        <h2> Add Passenger </h2>
        <form action = "{% url 'flights:book' fli.id %}", method = "post">
            {% csrf_token %}
            <select name = "passenger">
                {% for x in  NonPass %}
                    <option value = "{{x.id}}"> {{x}} </li>
                {% endfor %}
            </select>
            <input type = "submit">
        </form>
        <a href = "{% url 'flights:index' %}"> Back to List </a>
    </body>
</html>
