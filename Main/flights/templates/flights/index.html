<!DOCTYPE html>
<html>
    <head>
        <title> Flights </title>
    </head>
    <body>
        <h1> Flights: </h1>
        <ul>
            {% for f in AllFlights %}
                <li> 
                    <a href= "{% url 'flights:single' f.id %}">
                     {{f.origin}} to {{f.destination}} 
                </li>
            {% empty %}
                <li> No Flights For Today </li>
            {% endfor %}
        </ul>
    </body>
</html>
