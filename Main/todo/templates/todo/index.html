{% extends "todo/layout.html" %}

{% block body %}
    <h3> Items in List: </h3>
    <ul>
        {% for task in tasks %} 
            <li> {{task}} </li>
        {% empty %}
            <div class = "Normal"> No Items Yet </div>
        {% endfor %}
    </ul>
    <a href = "{% url 'todo:add' %}"> Add Task </a>

{% endblock %}
